<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirbnbClone</title>
        <link href="styles/4-common.css" rel="stylesheet">
        <link href="styles/3-header.css" rel="stylesheet">
        <link href="styles/3-footer.css" rel="stylesheet">
        <link href="styles/6-filters.css" rel="stylesheet">
        <link href="styles/7-places.css" rel="stylesheet">
        <link href="images/icon.png" rel="icon" type="image/png">
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, NY..</h4>
                    <ul class="popover">
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Angeles</li>
                            </ul>
                        </li>
                        <li>
                            <h2>NY:</h2>
                            <ul>
                                <li>New York</li>
                                <li>Long Iland</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>
                Best School
            </p>
        </footer>
    </body>

</html>
